{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
          <div class="form-group">
            <select class="form-control" name="symbol">
                <option disabled selected value>Stock</option>
                {% for row in portfolio %}
                    <option value="{{ row['stock'] }}">{{ row['stock'] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
